<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="checkout-container">

    <!-- --------------------------------------------------
         ORDER SUMMARY (THIS WAS THE MISSING PIECE)
    -------------------------------------------------- -->
    <section class="checkout-summary">

      <h2>Your Order</h2>

      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal-line">£0.00</span>
      </div>

      <div class="summary-row">
        <span>Delivery</span>
        <span id="delivery-line">£0.00</span>
      </div>

      <div class="summary-row">
        <span>Certificates</span>
        <span id="certificate-line">£0.00</span>
      </div>

      <div class="summary-row total">
        <span>Total</span>
        <span id="total-line">£0.00</span>
      </div>

    </section>


    <!-- --------------------------------------------------
         CHECKOUT FORM
    -------------------------------------------------- -->
    <section class="checkout-form">

      <h2>Your Details</h2>

      <form id="checkoutForm">

        <label>Name</label>
        <input id="name" type="text" required>

        <label>Email</label>
        <input id="email" type="email" required>

        <label>Phone</label>
        <input id="phone" type="text">

        <label>Address Line 1</label>
        <input id="address1" type="text" required>

        <label>Address Line 2</label>
        <input id="address2" type="text">

        <label>City</label>
        <input id="city" type="text" required>

        <label>Country</label>
        <input id="country" type="text" required>

        <label>Postcode</label>
        <input id="postcode" type="text" required>

        <label>Region</label>
