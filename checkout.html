<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Checkout – Dave Marsh | Original Artwork & Fine Art Prints</title>

  <!-- SEO -->
  <meta name="description" content="Review your order and enter your details to complete your purchase of original artwork and fine art prints by UK artist Dave Marsh.">
  <meta name="keywords" content="checkout, order review, art purchase, Dave Marsh, fine art prints, original artwork">
  <meta name="author" content="Dave Marsh">

  <!-- Open Graph -->
  <meta property="og:title" content="Checkout – Dave Marsh | Original Artwork & Fine Art Prints">
  <meta property="og:description" content="Review your order and proceed to secure payment for original artwork and fine art prints by UK artist Dave Marsh.">
  <meta property="og:image" content="https://davemarshartist.uk/images/opening.jpg">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0 auto;
      max-width: 480px;
      line-height: 1.6;
      box-sizing: border-box;
    }

    h1, h2 {
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    #order-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .pay-button {
      width: 100%;
      padding: 14px;
      border: none;
      margin-top: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #pay-card {
      background: black;
      color: white;
    }

    #pay-paypal {
      background: white;
      color: black;
      border: 1px solid #000;
    }

    html, body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>

  <h1>Checkout</h1>

  <section id="order-summary"></section>

  <h2>Your Details</h2>

  <form id="checkout-form">

    <label>Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Phone</label>
    <input id="phone" required>

    <label>Address Line 1</label>
    <input id="address1" required>

    <label>Address Line 2</label>
    <input id="address2">

    <label>Town / City</label>
    <input id="city" required>

    <label>Country</label>
    <input id="country" required>

    <label>Post / ZIP Code</label>
    <input id="postcode" required>

    <!-- Hidden fields for delivery -->
    <input type="hidden" id="deliveryRegion" value="uk">
    <input type="hidden" id="deliveryCost" value="0">

    <!-- ⭐ RETURN + CANCEL BUTTONS -->
    <button type="button"
      onclick="window.location.href='/'"
      style="width:100%; padding:12px; background:white; color:black; border:1px solid #000;
             margin-top:20px; letter-spacing:0.12em; text-transform:uppercase;
             font-size:14px; cursor:pointer;">
      Return to Shop
    </button>

    <button type="button"
      onclick="
        localStorage.removeItem('dm_cart');
        localStorage.removeItem('dm_delivery_region');
        sessionStorage.removeItem('pendingOrder');
        window.location.href='/';
      "
      style="width:100%; padding:12px; background:white; color:black; border:1px solid #000;
             margin-top:12px; letter-spacing:0.12em; text-transform:uppercase;
             font-size:14px; cursor:pointer;">
      Cancel Order
    </button>

    <!-- PAYMENT BUTTONS -->
    <button id="pay-card"
            type="button"
            class="pay-button"
            onclick="window.checkoutMethod='stripe'; startCheckout();">
      Pay with Card
    </button>

    <button id="pay-paypal"
            type="button"
            class="pay-button"
            onclick="window.checkoutMethod='paypal'; startCheckout();">
      Pay with PayPal
    </button>

  </form>

  <!-- Delivery + summary logic -->
  <script src="checkout-summary.js"></script>

  <!-- Main checkout logic -->
  <script src="checkout.js"></script>

</body>
</html>
