<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    h1, h2 {
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #order-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    #confirm-details {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      margin-top: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
    }
