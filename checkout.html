<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0 auto;
      max-width: 480px;
      line-height: 1.6;
      box-sizing: border-box;
    }

    h1, h2 {
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    #order-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .pay-button {
      width: 100%;
      padding: 14px;
      border: none;
      margin-top: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 14px;
      cursor: pointer;
      box-sizing: border-box;
    }

    #pay-card {
      background: black;
      color: white;
    }

    #pay-paypal {
      background: white;
      color: black;
      border: 1px solid #000;
    }

    html, body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>

  <h1>Checkout</h1>

  <section id="order-summary"></section>

  <h2>Your Details</h2>

  <form id="checkout-form">

    <label>Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Phone</label>
    <input id="phone" required>

    <label>Address Line 1</label>
    <input id="address1" required>

    <label>Address Line 2</label>
    <input id="address2"> <!-- optional -->

    <label>Town / City</label>
    <input id="city" required>

    <label>Country</label>
    <input id="country" required>

    <label>Post / ZIP Code</label>
    <input id="postcode" required>

    <!-- Hidden fields for delivery -->
    <input type="hidden" id="deliveryRegion" value="UK">
    <input type="hidden" id="deliveryCost" value="0">

    <button id="pay-card"
            type="button"
            class="pay-button"
            onclick="window.checkoutMethod='stripe'; startCheckout();">
      Pay with Card
    </button>

    <button id="pay-paypal"
            type="button"
            class="pay-button"
            onclick="window.checkoutMethod='paypal'; startCheckout();">
      Pay with PayPal
    </button>

  </form>

  <!-- Delivery + summary logic -->
  <script src="checkout-summary.js"></script>

  <!-- Main checkout logic -->
  <script src="checkout.js"></script>

</body>
</html>
