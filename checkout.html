<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    h1, h2 {
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 18px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #order-summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    #confirm-details {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      margin-top: 20px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
    }

    .payment-method {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ccc;
    }

    .payment-method label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <h1>Checkout</h1>

  <section id="order-summary"></section>

  <h2>Your Details</h2>

  <form id="checkout-form">

    <label>Name</label>
    <input id="name" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Phone</label>
    <input id="phone">

    <label>Address Line 1</label>
    <input id="address1" required>

    <label>Address Line 2</label>
    <input id="address2">

    <label>Town / City</label>
    <input id="city" required>

    <label>Country</label>
    <input id="country" required>

    <label>Post / ZIP Code</label>
    <input id="postcode" required>

    <!-- â­ REQUIRED HIDDEN FIELDS (these were missing) -->
    <input type="hidden" id="deliveryRegion" value="UK">
    <input type="hidden" id="deliveryCost" value="0">

    <div class="payment-method">
      <h2>Payment Method</h2>

      <label>
        <input type="radio" name="method" value="stripe" checked
               onclick="window.checkoutMethod='stripe'">
        Pay with Card (Stripe)
      </label>

      <label>
        <input type="radio" name="method" value="paypal"
               onclick="window.checkoutMethod='paypal'">
        Pay with PayPal
      </label>
    </div>

    <button id="confirm-details" type="button" onclick="startCheckout()">
      Confirm & Continue
    </button>
  </form>

  <script src="checkout.js"></script>
</body>
</html>
