<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --line: #e5e5e5;
      --text: #111;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 40px 24px;
      color: var(--text);
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 22px;
      border: 1px solid var(--line);
      text-decoration: none;
      color: var(--text);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>Payment Cancelled</h1>

  <p>Your PayPal checkout was cancelled before completion.</p>
  <p>You can return to the site and try again at any time.</p>

  <a href="/">Return Home</a>

  <!-- â­ Clear cart when this page loads -->
  <script>
    localStorage.removeItem("cart");
    if (typeof updateCartDisplay === "function") {
      updateCartDisplay();
    }
  </script>

</body>
</html>
