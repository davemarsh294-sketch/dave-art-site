<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #222;
    }
    h1, h2 {
      font-weight: 400;
    }
    .loading {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h1>Processing your paymentâ€¦</h1>
  <p>Please wait a moment.</p>

  <script>
    async function captureOrder() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        document.body.innerHTML = `
          <h2>Unable to verify your payment.</h2>
          <p>No PayPal token was returned.</p>
        `;
        return;
      }

      // Call your Netlify capture function
      const res = await fetch("/.netlify/functions/capture-paypal-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      });

      const data = await res.json();

      // SUCCESS
      if (data.status === "COMPLETED") {
        document.body.innerHTML = `
          <h1>Thank you</h1>
          <p>Your payment has been received successfully.</p>
          <p>Order ID: <strong>${data.id}</strong></p>
        `;
        return;
      }

      // FAILURE
      document.body.innerHTML = `
        <h2>Payment not completed</h2>
        <p>Something went wrong capturing your PayPal payment.</p>
      `;
    }

    captureOrder();
  </script>

</body>
</html>
