<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thank You – Dave Marsh | Original Artwork & Fine Art Prints</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.6;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 20px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 16px;
      margin-top: 24px;
      margin-bottom: 12px;
      letter-spacing: 0.03em;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .primary {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Thank You</h1>

  <p>Your order has been received. A confirmation email has been sent.</p>

  <div id="orderDetails"></div>

  <button class="button primary" onclick="returnHome()">
    Return Home
  </button>

  <script>
    // ------------------------------
    // SEND CONFIRMATION EMAIL
    // ------------------------------
    const order = JSON.parse(sessionStorage.getItem("pendingOrder"));

    if (order) {
      fetch("/.netlify/functions/send-confirmation", {
        method: "POST",
        body: JSON.stringify(order)
      });
    }

    // ------------------------------
    // DISPLAY ORDER SUMMARY
    // ------------------------------
    if (order) {
      const container = document.getElementById("orderDetails");

      let itemsHTML = order.items.map(item => `
        <div class="summary-row">
          <span>${item.title} × ${item.quantity}</span>
          <span>£${(item.price * item.quantity).toFixed(2)}</span>
        </div>
      `).join("");

      const deliveryHTML = `
        <div class="summary-row">
          <strong>Delivery</strong>
          <strong>£${order.delivery.cost.toFixed(2)}</strong>
        </div>
      `;

      const subtotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const total = (subtotal + order.delivery.cost).toFixed(2);

      const totalHTML = `
        <div class="summary-row" style="margin-top:12px;">
          <strong>Total</strong>
          <strong>£${total}</strong>
        </div>
      `;

      container.innerHTML = `
        <h2>Order Summary</h2>
        ${itemsHTML}
        ${deliveryHTML}
        ${totalHTML}
      `;
    }

    // ------------------------------
    // CLEAR ORDER + RESET CART
    // ------------------------------
    sessionStorage.removeItem("pendingOrder");

    function returnHome() {
      localStorage.setItem("dm_cart", JSON.stringify([]));
      localStorage.setItem("cartCount", "0");

      const badge = document.getElementById("cartCountBadge");
      if (badge) badge.textContent = "0";

      window.location.href = "/";
    }
  </script>

</body>
</html>
