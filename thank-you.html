<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Thank you for your order</h1>
  <p>Your payment is being confirmed…</p>

  <div id="status">Processing…</div>

  <script>
    async function capturePayment() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.getElementById("status").innerText =
          "No PayPal token found. If you completed payment, it may still be processing.";
        return;
      }

      try {
        const response = await fetch("/.netlify/functions/capture-paypal-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (data.status === "COMPLETED") {
          document.getElementById("status").innerText =
            "Payment confirmed — your order is complete.";

          // Clear cart
          localStorage.removeItem("dm_cart");
        } else {
          document.getElementById("status").innerText =
            "Payment approved but not captured. Please check your PayPal account.";
        }

      } catch (err) {
        document.getElementById("status").innerText =
          "There was an error confirming your payment.";
      }
    }

    capturePayment();
  </script>

</body>
</html>
