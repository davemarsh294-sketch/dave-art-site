<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --line: #e5e5e5;
      --text: #111;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 40px 24px;
      color: var(--text);
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 22px;
      border: 1px solid var(--line);
      text-decoration: none;
      color: var(--text);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>Thank You</h1>

  <p>Your payment has been received successfully.</p>
  <p>Your artwork will be prepared for delivery shortly.</p>

  <a href="/">Return Home</a>

  <script>
    // ⭐ Clear the cart after successful PayPal payment
    localStorage.removeItem("cart");

    // ⭐ If your site uses a cart count badge, reset it
    const cartCount = document.getElementById("cart-count");
    if (cartCount) cartCount.textContent = "0";

    // ⭐ If your site uses a cart drawer, ensure it resets cleanly
    const emptyMessage = document.getElementById("empty-cart-message");
    const cartItems = document.getElementById("cart-items");
    const cartSummary = document.getElementById("cartSummary");

    if (emptyMessage) emptyMessage.style.display = "block";
    if (cartItems) cartItems.innerHTML = "";
    if (cartSummary) cartSummary.style.display = "none";
  </script>
</body>
</html>
