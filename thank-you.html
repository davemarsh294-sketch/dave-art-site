<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 20px;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      margin-bottom: 30px;
    }

    a.button {
      display: block;
      padding: 14px;
      background: black;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Thank You</h1>
  <p>Your order has been received. A confirmation email has been sent.</p>

  <a href="/" class="button">Return to Site</a>

  <script>
    // Clear cart + pending order
    localStorage.removeItem("dm_cart");
    sessionStorage.removeItem("pendingOrder");
  </script>

</body>
</html>
