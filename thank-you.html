<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thank You – Dave Marsh | Original Artwork & Fine Art Prints</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.6;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 20px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 16px;
      margin-top: 24px;
      margin-bottom: 12px;
      letter-spacing: 0.03em;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .primary {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Thank You</h1>

  <p>Your order has been received. A confirmation email has been sent.</p>

  <div id="orderDetails"></div>

  <button class="button primary" onclick="returnHome()">
    Return Home
  </button>

  <script>
    const order = JSON.parse(sessionStorage.getItem("pendingOrder"));

    // ------------------------------
    // SEND CONFIRMATION EMAIL
    // ------------------------------
    if (order) {
      fetch("/.netlify/functions/send-confirmation", {
        method: "POST",
        body: JSON.stringify(order)
      });
    }

    // ------------------------------
    // DISPLAY ORDER SUMMARY
    // ------------------------------
    if (order) {
      const container = document.getElementById("orderDetails");

      const itemsHTML = order.items.map(item => {
        const certRow = item.certificate
          ? `
            <div class="summary-row" style="margin-left:12px;">
              <span>Certificate</span>
              <span>£${(30 * item.quantity).toFixed(2)}</span>
            </div>
          `
          : "";

        return `
          <div class="summary-row">
            <span>${item.title} × ${item.quantity}</span>
            <span>£${(item.price * item.quantity).toFixed(2)}</span>
          </div>
          ${certRow}
        `;
      }).join("");

      const baseItemsTotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const certificateTotal = order.items.reduce((sum, item) => sum + (item.certificate ? 30 * item.quantity : 0), 0);

      const itemsTotal = baseItemsTotal + certificateTotal;
      const delivery = order.delivery.cost;
      const grandTotal = itemsTotal + delivery;

      container.innerHTML = `
        <h2>Order Summary</h2>
        ${itemsHTML}
        <div class="summary-row"><strong>Delivery</strong><strong>£${delivery.toFixed(2)}</strong></div>
        <div class="summary-row" style="margin-top:12px;"><strong>Total</strong><strong>£${grandTotal.toFixed(2)}</strong></div>
      `;
    }

    // ------------------------------
    // CLEAR ORDER + RESET CART
    // ------------------------------
    sessionStorage.removeItem("pendingOrder");

    function returnHome() {
      localStorage.setItem("dm_cart", JSON.stringify([]));
      localStorage.setItem("cartCount", "0");

      const badge = document.getElementById("cartCountBadge");
      if (badge) badge.textContent = "0";

      window.location.href = "/";
    }
  </script>

</body>
</html>
