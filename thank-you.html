<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thank You – Dave Marsh | Original Artwork & Fine Art Prints</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.6;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 20px;
      margin-bottom: 16px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .primary {
      background: black;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Thank You</h1>

  <p>Your order has been received. A confirmation email has been sent.</p>

  <div id="orderDetails"></div>

  <button class="button primary" onclick="window.location.href='/'">
    Return Home
  </button>

  <script>
    const order = JSON.parse(sessionStorage.getItem("pendingOrder"));

    if (order) {
      const container = document.getElementById("orderDetails");

      let itemsHTML = order.items.map(item => `
        <div class="summary-row">
          <span>${item.title} × ${item.quantity}</span>
          <span>£${(item.price * item.quantity).toFixed(2)}</span>
        </div>
      `).join("");

      container.innerHTML = `
        <h2>Order Summary</h2>
        ${itemsHTML}
        <div class="summary-row"><strong>Delivery</strong><strong>£${order.delivery.cost.toFixed(2)}</strong></div>
      `;
    }

    // Clear after showing
    sessionStorage.removeItem("pendingOrder");
  </script>

</body>
</html>
