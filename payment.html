<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Secure Payment – Dave Marsh | Original Artwork & Fine Art Prints</title>

  <!-- SEO -->
  <meta name="description" content="Secure checkout for original artwork and fine art prints by UK artist Dave Marsh. Complete your purchase safely and confidently.">
  <meta name="keywords" content="secure payment, checkout, art purchase, Dave Marsh, fine art prints, original artwork">
  <meta name="author" content="Dave Marsh">

  <!-- Open Graph -->
  <meta property="og:title" content="Secure Payment – Dave Marsh | Original Artwork & Fine Art Prints">
  <meta property="og:description" content="Complete your secure checkout for original artwork and fine art prints by UK artist Dave Marsh.">
  <meta property="og:image" content="https://davemarshartist.uk/images/opening.jpg">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 640px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2 {
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 16px;
      margin-bottom: 12px;
    }
    #payment-summary-row {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
      margin-bottom: 24px;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .summary-line.total {
      margin-top: 10px;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      margin-top: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
    }
    #stripe-button {
      background: #000;
      color: #fff;
    }
    #paypal-button {
      background: #ffc439;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>Payment</h1>

  <section id="payment-summary-row">
    <div id="payment-summary"></div>
  </section>

  <button id="stripe-button" onclick="startStripeCheckout()">
    Pay with Card, Apple Pay or Google Pay
  </button>

  <button id="paypal-button" onclick="startPaypalCheckout()">
    Pay with PayPal
  </button>

  <script src="payment.js"></script>
</body>
</html>
